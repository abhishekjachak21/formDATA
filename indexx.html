<!DOCTYPE html>
<html>
  <head>
    <title>THis is indux</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Register</h1>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">User name</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div><br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div><br>
      <div class="form-group">
        <label for="exampleInputEmail1">Secret</label>
        <input name="secret" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter secret">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
